<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User</title>
	<style>
		body{
			
			width: 375px;
			height: 812px;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<section class="welcome_user">
  	<img class="user_photo"src="img/user_1.jpg">
  		<div clas ="bienvenida">
  			<span class="welcome">Welcome back</span> <br>
  			<span class="joe">Joe!</span>
  		</div>
  </section>
  <section class = "options_list">
  	<div class = "add_users">
  		<img class = "add_users_img"src="img/add-user.png">
  		<span class="add_users_text"> 
  			<p>Add Users</p>
  		</span>
  		<img class = "arrow_right"src="img/next.png">
  	</div>
  	<div class = "watched">
  		<img class = "watched_img"src="img/view.png">
  		<span class="watched_text">
  			<p>Watched</p>
  		</span>
  		<img class = "arrow_right_2"src="img/next.png">
  	</div>
  	<div class="notifications">
  		<img class = "notifications_img"src="img/bell.png">

  			<p>Notifications</p>
  		</span>
  		<img class = "arrow_right_3"src="img/next.png">
  	</div>
  	<div class="saved">
  		<img class = "notifications_img"src="img/saved.png">
  		<span class="notifications_text">
  			<p>Saved</p>
  		</span>
  		<img class = "arrow_right_4"src="img/next.png">
  	</div>
  	<div class="liked">
  		<img class = "notifications_img"src="img/love.png">
  		<span class="notifications_text">
  			<p>Liked</p>
  		</span>
  		<img class = "arrow_right_5"src="img/next.png">
  	</div>
  	<div class="private">
  		<img class = "notifications_img"src="img/lock.png">
  		<span class="notifications_text">
  			<p>Private</p>
  		</span>
  		<img class = "arrow_right_6"src="img/next.png">
  	</div>
  	<div class="questions">
  		<img class = "notifications_img"src="img/question.png">
  		<span class="notifications_text">
  			<p>Questions</p>
  		</span>
  		<img class = "arrow_right_7"src="img/next.png">
  	</div>
  	<div class="share">
  		<img class = "notifications_img"src="img/share.png">
  		<span class="notifications_text">
  			<p>Share</p>
  		</span>
  		<img class = "arrow_right_8"src="img/next.png">
  	</div>
  	<div class="info">
  		<img class = "notifications_img"src="img/info.png">
  		<span class="notifications_text">
  			<p>Info</p>
  		</span>
  		<img class = "arrow_right_9"src="img/next.png">
  	</div>
  </section>
  <section class = "info_user">
  	<div class = "terms">
  		<p class="terms_text">Terms and conditions</p>
  		
  		<p class="terms_text2">Lorem ipsum dolor, sit amet consectetur, adipisicing elit. </p>
  		<p class="terms_text3">Lorem ipsum dolor, sit amet consectetur.</p>
  		<span class="logout">
  			<a class="logout_box" onclick="location.href='login.html'">
  				<img class = "logout_img" src="img/logout.png">
  				<p class="logout_text">Log out</p>
  			</a>
  	</span>
  	</div>
  </section>
  <section class = "nav_menu2">
  	<footer class = "footer_menu">
  	<span class= "iconos_menu">
  		<a href="menu.html">
  			<img class = "menu_icon"src="img/menu.png">
  		</a>
  		<a href="">
  			<img class = "home_icon"src="img/home_icon.png">
  		</a>
  		<a href="messages.html">
  			<img class = "messages_icon"src="img/email.png">
  		</a>
  		<a href="user.html">
  			<img class = "user_icon"src="img/account.png">
  		</a>
  	</span>
  </footer>
